<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220" font-family="system-ui, -apple-system, sans-serif">
  <style>
    .v1-box { fill: #a5d8ff; stroke: #1e1e1e; stroke-width: 2; rx: 8; }
    .v2-box { fill: #b2f2bb; stroke: #1e1e1e; stroke-width: 2; rx: 8; stroke-dasharray: 6 3; }
    .data-box { fill: #ffec99; stroke: #1e1e1e; stroke-width: 1.5; rx: 6; }
    .title { font-size: 14px; fill: #1e1e1e; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
    .small { font-size: 11px; fill: #495057; text-anchor: middle; dominant-baseline: central; }
    .arrow { stroke: #1e1e1e; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .feedback { stroke: #2b8a3e; stroke-width: 1.5; fill: none; marker-end: url(#green-arrow); stroke-dasharray: 6 3; }
    .section-label { font-size: 11px; fill: #868e96; font-style: italic; text-anchor: middle; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1e1e1e"/>
    </marker>
    <marker id="green-arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#2b8a3e"/>
    </marker>
  </defs>

  <!-- V1 -->
  <rect class="v1-box" x="20" y="40" width="200" height="130"/>
  <text class="title" x="120" y="65">V1: Fixed Roles</text>
  <line x1="40" y1="78" x2="200" y2="78" stroke="#1e1e1e" stroke-width="0.5" opacity="0.3"/>
  <text class="small" x="120" y="98">Operator-defined roles</text>
  <text class="small" x="120" y="116">Manual skill descriptions</text>
  <text class="small" x="120" y="134">Static workflows</text>
  <text class="small" x="120" y="155">Ticket tracking</text>

  <!-- Produces data -->
  <line class="arrow" x1="222" y1="105" x2="268" y2="105"/>

  <!-- Corpus -->
  <rect class="data-box" x="270" y="55" width="160" height="100"/>
  <text class="title" x="350" y="80">Corpus</text>
  <line x1="290" y1="92" x2="410" y2="92" stroke="#1e1e1e" stroke-width="0.5" opacity="0.3"/>
  <text class="small" x="350" y="110">Task outcomes</text>
  <text class="small" x="350" y="128">Council decisions</text>
  <text class="small" x="350" y="146">Living documents</text>

  <!-- Feeds into V2 -->
  <line class="arrow" x1="432" y1="105" x2="468" y2="105"/>

  <!-- V2 -->
  <rect class="v2-box" x="470" y="40" width="210" height="130"/>
  <text class="title" x="575" y="65">V2: Evolved Roles</text>
  <line x1="490" y1="78" x2="660" y2="78" stroke="#1e1e1e" stroke-width="0.5" opacity="0.3"/>
  <text class="small" x="575" y="98">Novel role descriptions</text>
  <text class="small" x="575" y="116">Discovered skills</text>
  <text class="small" x="575" y="134">Optimised workflows</text>
  <text class="small" x="575" y="155">Self-improving</text>

  <!-- Feedback loop -->
  <path class="feedback" d="M 575 172 L 575 200 L 350 200 L 350 157"/>
  <text class="section-label" x="462" y="195">learning feedback loop</text>
</svg>
