<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" font-family="system-ui, -apple-system, sans-serif">
  <style>
    .llm-box { fill: #d0bfff; stroke: #1e1e1e; stroke-width: 2; rx: 50; }
    .role-box { fill: #a5d8ff; stroke: #1e1e1e; stroke-width: 1.5; rx: 6; }
    .skill-box { fill: #d0bfff; stroke: #1e1e1e; stroke-width: 1; rx: 4; }
    .story-box { fill: #ffec99; stroke: #1e1e1e; stroke-width: 1.5; rx: 6; }
    .title { font-size: 14px; fill: #1e1e1e; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
    .small { font-size: 11px; fill: #495057; text-anchor: middle; dominant-baseline: central; }
    .connector { stroke: #868e96; stroke-width: 1.5; fill: none; stroke-dasharray: 6 3; }
    .section-label { font-size: 10px; fill: #868e96; font-style: italic; text-anchor: middle; }
  </style>

  <!-- Central LLM -->
  <ellipse class="llm-box" cx="300" cy="170" rx="80" ry="45"/>
  <text class="title" x="300" y="162">LLM</text>
  <text class="small" x="300" y="182">Decision Engine</text>

  <!-- Roles (top) -->
  <rect class="role-box" x="120" y="20" width="90" height="40"/>
  <text class="small" x="165" y="40">BA</text>
  <rect class="role-box" x="255" y="10" width="90" height="40"/>
  <text class="small" x="300" y="30">Architect</text>
  <rect class="role-box" x="390" y="20" width="90" height="40"/>
  <text class="small" x="435" y="40">Engineer</text>

  <!-- Connectors to LLM -->
  <line class="connector" x1="165" y1="62" x2="255" y2="140"/>
  <line class="connector" x1="300" y1="52" x2="300" y2="125"/>
  <line class="connector" x1="435" y1="62" x2="345" y2="140"/>

  <text class="section-label" x="300" y="75">ROLES</text>

  <!-- Skills (left) -->
  <rect class="skill-box" x="20" y="130" width="85" height="35"/>
  <text class="small" x="62" y="147">Code Gen</text>
  <rect class="skill-box" x="20" y="180" width="85" height="35"/>
  <text class="small" x="62" y="197">Testing</text>

  <line class="connector" x1="107" y1="155" x2="220" y2="165"/>
  <line class="connector" x1="107" y1="197" x2="220" y2="175"/>

  <text class="section-label" x="62" y="120">SKILLS</text>

  <!-- Tasks (right) -->
  <rect class="story-box" x="495" y="130" width="85" height="35"/>
  <text class="small" x="537" y="147">Story A</text>
  <rect class="story-box" x="495" y="180" width="85" height="35"/>
  <text class="small" x="537" y="197">Story B</text>

  <line class="connector" x1="493" y1="155" x2="380" y2="165"/>
  <line class="connector" x1="493" y1="197" x2="380" y2="175"/>

  <text class="section-label" x="537" y="120">TASKS</text>

  <!-- Token flow indicator (bottom) -->
  <rect x="180" y="250" width="240" height="70" rx="8" fill="#fff3bf" stroke="#f59f00" stroke-width="1.5"/>
  <text class="title" x="300" y="272">Token Usage</text>
  <text class="small" x="300" y="292">High back-and-forth expected</text>
  <text class="small" x="300" y="308">Context = Roles + Skills + Tasks</text>

  <line class="connector" x1="300" y1="215" x2="300" y2="248"/>
</svg>
