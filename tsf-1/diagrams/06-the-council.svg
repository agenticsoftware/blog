<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 300" font-family="system-ui, -apple-system, sans-serif">
  <style>
    .role-box { fill: #a5d8ff; stroke: #1e1e1e; stroke-width: 2; rx: 8; }
    .council-box { fill: #fcc2d7; stroke: #1e1e1e; stroke-width: 2; rx: 8; }
    .outcome-box { fill: #f8f9fa; stroke: #1e1e1e; stroke-width: 1.5; rx: 6; }
    .ok { fill: #b2f2bb; stroke: #1e1e1e; stroke-width: 1.5; rx: 4; }
    .notok { fill: #ffc9c9; stroke: #1e1e1e; stroke-width: 1.5; rx: 4; }
    .title { font-size: 15px; fill: #1e1e1e; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
    .small { font-size: 11px; fill: #495057; text-anchor: middle; dominant-baseline: central; }
    .arrow { stroke: #1e1e1e; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .arrow-label { font-size: 10px; fill: #495057; text-anchor: middle; font-style: italic; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1e1e1e"/>
    </marker>
  </defs>

  <!-- Role 1 does work -->
  <rect class="role-box" x="20" y="110" width="120" height="60"/>
  <text class="title" x="80" y="133">ROLE 1</text>
  <text class="small" x="80" y="153">does work</text>

  <!-- Arrow to outcome -->
  <line class="arrow" x1="142" y1="140" x2="188" y2="140"/>

  <!-- Outcome -->
  <rect class="outcome-box" x="190" y="115" width="110" height="50"/>
  <text class="title" x="245" y="135">OUTCOME</text>
  <text class="small" x="245" y="153">"I'm finished"</text>

  <!-- Arrow to council -->
  <line class="arrow" x1="302" y1="140" x2="348" y2="140"/>

  <!-- Council -->
  <rect class="council-box" x="350" y="80" width="150" height="120"/>
  <text class="title" x="425" y="110">COUNCIL</text>
  <line x1="370" y1="120" x2="480" y2="120" stroke="#1e1e1e" stroke-width="0.5" opacity="0.3"/>
  <text class="small" x="425" y="140">Role A assesses</text>
  <text class="small" x="425" y="158">Role B assesses</text>
  <text class="small" x="425" y="176">Role C assesses</text>

  <!-- OK path -->
  <line class="arrow" x1="502" y1="110" x2="568" y2="70"/>
  <rect class="ok" x="570" y="50" width="50" height="30"/>
  <text class="small" x="595" y="65" font-weight="bold">OK</text>
  <line class="arrow" x1="622" y1="65" x2="658" y2="65"/>
  <rect class="role-box" x="660" y="35" width="80" height="60"/>
  <text class="title" x="700" y="58">ROLE 2</text>
  <text class="small" x="700" y="78">next work</text>

  <!-- NOT OK path -->
  <line class="arrow" x1="502" y1="170" x2="558" y2="210"/>
  <rect class="notok" x="560" y="195" width="70" height="30"/>
  <text class="small" x="595" y="210" font-weight="bold">NOT OK</text>
  <line class="arrow" x1="632" y1="210" x2="658" y2="210"/>
  <rect class="role-box" x="660" y="180" width="80" height="60"/>
  <text class="title" x="700" y="203">ROLE 3</text>
  <text class="small" x="700" y="223">rework</text>
</svg>
