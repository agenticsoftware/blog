<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 280" font-family="system-ui, -apple-system, sans-serif">
  <style>
    .role-box { fill: #a5d8ff; stroke: #1e1e1e; stroke-width: 2; rx: 8; }
    .story-box { fill: #ffec99; stroke: #1e1e1e; stroke-width: 2; rx: 8; }
    .skill-box { fill: #d0bfff; stroke: #1e1e1e; stroke-width: 1.5; rx: 6; }
    .title { font-size: 16px; fill: #1e1e1e; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
    .small-title { font-size: 12px; fill: #1e1e1e; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
    .detail { font-size: 10px; fill: #495057; text-anchor: middle; }
    .arrow { stroke: #1e1e1e; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .arrow-label { font-size: 11px; fill: #495057; text-anchor: middle; font-style: italic; }
    .uses { stroke: #7950f2; stroke-width: 1.5; stroke-dasharray: 4 3; fill: none; marker-end: url(#purple-arrow); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1e1e1e"/>
    </marker>
    <marker id="purple-arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#7950f2"/>
    </marker>
  </defs>

  <!-- Role -->
  <rect class="role-box" x="200" y="20" width="200" height="80"/>
  <text class="title" x="300" y="50">ROLE</text>
  <text class="detail" x="300" y="75">Description, Motivation, Boundaries</text>

  <!-- Skills -->
  <rect class="skill-box" x="30" y="160" width="130" height="50"/>
  <text class="small-title" x="95" y="180">SKILL</text>
  <text class="detail" x="95" y="198">Code Generation</text>

  <rect class="skill-box" x="180" y="160" width="130" height="50"/>
  <text class="small-title" x="245" y="180">SKILL</text>
  <text class="detail" x="245" y="198">Test Writing</text>

  <rect class="skill-box" x="330" y="160" width="130" height="50"/>
  <text class="small-title" x="395" y="180">SKILL</text>
  <text class="detail" x="395" y="198">Requirements</text>

  <!-- Uses arrows -->
  <line class="uses" x1="250" y1="100" x2="115" y2="158"/>
  <line class="uses" x1="300" y1="100" x2="255" y2="158"/>
  <line class="uses" x1="340" y1="100" x2="385" y2="158"/>
  <text class="arrow-label" x="130" y="130">uses</text>

  <!-- Arrow to Story -->
  <line class="arrow" x1="402" y1="60" x2="468" y2="60"/>
  <text class="arrow-label" x="435" y="50">works on</text>

  <!-- Story -->
  <rect class="story-box" x="470" y="30" width="160" height="60"/>
  <text class="title" x="550" y="55">STORY</text>
  <text class="detail" x="550" y="75">Objective + History</text>

  <!-- Memory equation -->
  <rect x="100" y="240" width="430" height="30" rx="4" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <text font-size="12px" fill="#495057" text-anchor="middle" x="315" y="260" font-style="italic">Memory = ROLE + SKILLS + STORY</text>
</svg>
