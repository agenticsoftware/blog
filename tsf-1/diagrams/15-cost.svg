<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 180" font-family="system-ui, -apple-system, sans-serif">
  <style>
    .flow-box { fill: #a5d8ff; stroke: #1e1e1e; stroke-width: 1.5; rx: 6; }
    .council-box { fill: #fcc2d7; stroke: #1e1e1e; stroke-width: 2; rx: 8; }
    .cost-box { fill: #fff3bf; stroke: #f59f00; stroke-width: 2; rx: 8; }
    .breaker-box { fill: #ffc9c9; stroke: #c92a2a; stroke-width: 2; rx: 8; }
    .title { font-size: 13px; fill: #1e1e1e; font-weight: bold; text-anchor: middle; dominant-baseline: central; }
    .small { font-size: 10px; fill: #495057; text-anchor: middle; dominant-baseline: central; }
    .arrow { stroke: #1e1e1e; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .warn-arrow { stroke: #c92a2a; stroke-width: 1.5; fill: none; marker-end: url(#red-arrow); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1e1e1e"/>
    </marker>
    <marker id="red-arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#c92a2a"/>
    </marker>
  </defs>

  <!-- Nonlinear work -->
  <rect class="flow-box" x="20" y="50" width="120" height="55"/>
  <text class="title" x="80" y="68">Nonlinear Work</text>
  <text class="small" x="80" y="88">Back-and-forth</text>

  <line class="arrow" x1="142" y1="77" x2="178" y2="77"/>

  <!-- Council with cost agent -->
  <rect class="council-box" x="180" y="30" width="150" height="95"/>
  <text class="title" x="255" y="52">COUNCIL</text>
  <line x1="200" y1="62" x2="310" y2="62" stroke="#1e1e1e" stroke-width="0.5" opacity="0.3"/>
  <text class="small" x="255" y="78">Role assessors</text>

  <!-- Cost agent inside council -->
  <rect class="cost-box" x="195" y="88" width="120" height="28"/>
  <text class="small" x="255" y="102" font-weight="bold">Cost Agent</text>

  <line class="arrow" x1="332" y1="60" x2="388" y2="60"/>
  <text class="small" x="360" y="50" font-style="italic">OK</text>

  <!-- Continue -->
  <rect class="flow-box" x="390" y="35" width="110" height="50"/>
  <text class="title" x="445" y="53">Continue</text>
  <text class="small" x="445" y="70">Next role</text>

  <!-- Circuit breaker path -->
  <line class="warn-arrow" x1="255" y1="127" x2="255" y2="148"/>

  <rect class="breaker-box" x="180" y="150" width="150" height="35"/>
  <text class="title" x="255" y="167" fill="#c92a2a">CIRCUIT BREAKER</text>

  <line class="warn-arrow" x1="332" y1="167" x2="388" y2="167"/>

  <rect x="390" y="145" width="110" height="45" rx="6" fill="#f8f9fa" stroke="#c92a2a" stroke-width="1.5"/>
  <text class="title" x="445" y="160">STOP</text>
  <text class="small" x="445" y="178">Cost exceeded</text>

  <!-- Risk label -->
  <text class="small" x="540" y="78" fill="#868e96" font-style="italic">Nonlinearity</text>
  <text class="small" x="540" y="93" fill="#868e96" font-style="italic">risks cost</text>
  <text class="small" x="540" y="108" fill="#868e96" font-style="italic">increase</text>
</svg>
