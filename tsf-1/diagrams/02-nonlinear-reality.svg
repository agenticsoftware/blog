<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" font-family="system-ui, -apple-system, sans-serif">
  <style>
    .box { stroke: #1e1e1e; stroke-width: 1.5; rx: 6; fill: #a5d8ff; }
    .label { font-size: 13px; fill: #1e1e1e; text-anchor: middle; dominant-baseline: central; }
    .link { stroke: #868e96; stroke-width: 1; opacity: 0.5; }
    .link-active { stroke: #868e96; stroke-width: 1.5; opacity: 0.7; marker-end: url(#arr); marker-start: url(#arr-rev); }
  </style>
  <defs>
    <marker id="arr" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#868e96"/>
    </marker>
    <marker id="arr-rev" markerWidth="6" markerHeight="5" refX="0" refY="2.5" orient="auto">
      <polygon points="6 0, 0 2.5, 6 5" fill="#868e96"/>
    </marker>
  </defs>

  <!-- connections (drawn first, behind boxes) -->
  <line class="link-active" x1="155" y1="65" x2="380" y2="105"/>
  <line class="link-active" x1="155" y1="65" x2="155" y2="165"/>
  <line class="link-active" x1="155" y1="65" x2="430" y2="225"/>
  <line class="link-active" x1="155" y1="65" x2="170" y2="305"/>
  <line class="link-active" x1="400" y1="125" x2="430" y2="225"/>
  <line class="link-active" x1="400" y1="125" x2="170" y2="305"/>
  <line class="link-active" x1="400" y1="125" x2="155" y2="185"/>
  <line class="link-active" x1="155" y1="185" x2="430" y2="245"/>
  <line class="link-active" x1="155" y1="185" x2="170" y2="305"/>
  <line class="link-active" x1="430" y1="245" x2="170" y2="325"/>
  <line class="link-active" x1="430" y1="245" x2="400" y2="345"/>

  <!-- boxes -->
  <rect class="box" x="100" y="30" width="110" height="40"/>
  <text class="label" x="155" y="50">PM</text>

  <rect class="box" x="345" y="90" width="110" height="40"/>
  <text class="label" x="400" y="110">BA</text>

  <rect class="box" x="100" y="160" width="110" height="40"/>
  <text class="label" x="155" y="180">Architect</text>

  <rect class="box" x="375" y="220" width="110" height="40"/>
  <text class="label" x="430" y="240">Engineer</text>

  <rect class="box" x="115" y="300" width="110" height="40"/>
  <text class="label" x="170" y="320">QA</text>

  <rect class="box" x="345" y="330" width="110" height="40"/>
  <text class="label" x="400" y="350">Release Mgr</text>
</svg>
