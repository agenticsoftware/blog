<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" font-family="system-ui, -apple-system, sans-serif">
  <style>
    .story-box { fill: #ffec99; stroke: #1e1e1e; stroke-width: 2; rx: 8; }
    .layer { rx: 4; stroke: #1e1e1e; stroke-width: 1; }
    .l1 { fill: #e7f5ff; }
    .l2 { fill: #d0ebff; }
    .l3 { fill: #a5d8ff; }
    .l4 { fill: #74c0fc; }
    .title { font-size: 16px; fill: #1e1e1e; font-weight: bold; text-anchor: middle; }
    .label { font-size: 11px; fill: #1e1e1e; text-anchor: start; dominant-baseline: central; }
    .role-label { font-size: 11px; fill: #1e1e1e; font-weight: bold; }
    .detail { font-size: 10px; fill: #495057; }
    .arrow { stroke: #1e1e1e; stroke-width: 1; fill: none; marker-end: url(#arrowhead); }
    .time { font-size: 10px; fill: #868e96; text-anchor: end; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1e1e1e"/>
    </marker>
  </defs>

  <!-- Story container -->
  <rect class="story-box" x="100" y="10" width="500" height="300"/>
  <text class="title" x="350" y="38">STORY: "Add user authentication"</text>
  <line x1="120" y1="48" x2="580" y2="48" stroke="#1e1e1e" stroke-width="0.5" opacity="0.3"/>

  <!-- Layers of history -->
  <rect class="layer l1" x="120" y="58" width="460" height="50"/>
  <text class="time" x="570" y="72">t=1</text>
  <text class="role-label" x="132" y="75">BA</text>
  <text class="detail" x="132" y="92">Wrote requirements. Defined acceptance criteria for login flow.</text>

  <line class="arrow" x1="350" y1="108" x2="350" y2="116"/>

  <rect class="layer l2" x="120" y="118" width="460" height="50"/>
  <text class="time" x="570" y="132">t=2</text>
  <text class="role-label" x="132" y="135">Architect</text>
  <text class="detail" x="132" y="152">Proposed JWT-based auth. Defined API contract.</text>

  <line class="arrow" x1="350" y1="168" x2="350" y2="176"/>

  <rect class="layer l3" x="120" y="178" width="460" height="50"/>
  <text class="time" x="570" y="192">t=3</text>
  <text class="role-label" x="132" y="195">Engineer</text>
  <text class="detail" x="132" y="212">Implemented auth middleware. Wrote unit tests.</text>

  <line class="arrow" x1="350" y1="228" x2="350" y2="236"/>

  <rect class="layer l4" x="120" y="238" width="460" height="50"/>
  <text class="time" x="570" y="252">t=4</text>
  <text class="role-label" x="132" y="255">QA</text>
  <text class="detail" x="132" y="272">Tested login flow. Found edge case with expired tokens. Rejected.</text>
</svg>
